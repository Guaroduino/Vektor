<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vektor</title>
    <script type="module" crossorigin src="/Vektor/assets/index-FWEp9mwz.js"></script>
    <link rel="stylesheet" crossorigin href="/Vektor/assets/index-nvkAn3OA.css">
  </head>
  <body>
    <div id="controls" aria-label="Stroke Controls">
      <div class="ctrl-row">
        <strong>Layers</strong>
      </div>
      <div id="layersPanel" class="ctrl-row" aria-label="Layers Panel"></div>
      <div class="ctrl-row">
        <label for="toolSelect">Tool</label>
        <select id="toolSelect">
          <option value="vector-pencil" selected>Vector Pencil</option>
          <option value="raster-brush">Raster Brush</option>
        </select>
      </div>
      <div class="ctrl-row">
        <label for="size">Size</label>
        <input id="size" type="range" min="2" max="64" step="1" value="16" />
        <span id="sizeVal">16</span>
      </div>
      <div class="ctrl-row">
        <label for="alpha">Segment alpha</label>
        <input id="alpha" type="range" min="0.1" max="1" step="0.05" value="1" />
        <span id="alphaVal">1</span>
      </div>
      <div class="ctrl-row">
        <label for="simulatePressure">Simulate pressure</label>
        <input id="simulatePressure" type="checkbox" checked />
      </div>
      <div class="ctrl-row">
        <label for="bgColor">Background</label>
        <input id="bgColor" type="color" value="#1a1a1a" />
        <span id="bgColorVal">#1A1A1A</span>
      </div>
      <div class="ctrl-row">
        <label for="color">Color</label>
        <input id="color" type="color" value="#ffffff" />
        <span id="colorVal">#FFFFFF</span>
      </div>
      <div class="ctrl-row">
        <button id="clearBtn" type="button">Clear</button>
      </div>
      <div class="ctrl-row">
        <button id="saveBtn" type="button">Save (.vektor)</button>
        <button id="loadBtn" type="button">Load</button>
        <input id="loadInput" type="file" accept="application/json,.json,.vektor" style="display:none" />
      </div>
      <div class="ctrl-row">
        <button id="exportPngBtn" type="button">Export PNG</button>
        <button id="exportJpgBtn" type="button">Export JPG</button>
      </div>
      <div class="ctrl-row">
        <label for="blendMode">Blend</label>
        <select id="blendMode">
          <option value="add" selected>Add</option>
          <option value="normal">Normal</option>
          <option value="multiply">Multiply</option>
        </select>
      </div>
      <div class="ctrl-row">
        <label for="sizeFromSpeed">Size from speed</label>
        <input id="sizeFromSpeed" type="checkbox" />
      </div>
      <div class="ctrl-row">
        <label for="speedInfluence">Speed influence</label>
        <input id="speedInfluence" type="range" min="0" max="1" step="0.05" value="0.5" />
        <span id="speedInfluenceVal">0.50</span>
      </div>
    </div>
  </body>
</html>
