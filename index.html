<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vektor</title>
  </head>
  <body>
    <div id="controls" aria-label="Stroke Controls">
      <div class="ctrl-row">
        <label for="size">Size</label>
        <input id="size" type="range" min="2" max="64" step="1" value="16" />
        <span id="sizeVal">16</span>
      </div>
      <div class="ctrl-row">
        <label for="thinning">Thinning</label>
        <input id="thinning" type="range" min="0" max="1" step="0.05" value="0.7" />
        <span id="thinningVal">0.7</span>
      </div>
      <div class="ctrl-row">
        <label for="smoothing">Smoothing</label>
        <input id="smoothing" type="range" min="0" max="1" step="0.05" value="0.5" />
        <span id="smoothingVal">0.5</span>
      </div>
      <div class="ctrl-row">
        <label for="streamline">Streamline</label>
        <input id="streamline" type="range" min="0" max="1" step="0.05" value="0.5" />
        <span id="streamlineVal">0.5</span>
      </div>
      <hr />
      <div class="ctrl-row">
        <label for="segmentLength">Segment length</label>
        <input id="segmentLength" type="range" min="8" max="60" step="1" value="24" />
        <span id="segmentLengthVal">24</span>
      </div>
      <div class="ctrl-row">
        <label for="overlap">Overlap</label>
        <input id="overlap" type="range" min="0" max="20" step="1" value="8" />
        <span id="overlapVal">8</span>
      </div>
      <div class="ctrl-row">
        <label for="alpha">Segment alpha</label>
        <input id="alpha" type="range" min="0.1" max="1" step="0.05" value="1" />
        <span id="alphaVal">1</span>
      </div>
      <div class="ctrl-row">
        <label for="simulatePressure">Simulate pressure</label>
        <input id="simulatePressure" type="checkbox" checked />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
